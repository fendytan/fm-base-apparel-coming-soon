<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/2697ea4b78.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <header>
          <img class="logo" src="./images/logo.svg" alt="Logo Icon" />
        </header>

        <div class="hero-img-mobile"></div>

        <section class="content">
          <h1>We're <span>coming soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. Add your email
            below to stay up-to-date with announcements and our launch deals.
          </p>

          <form class="input-form">
            <input class="email-input" type="email" id="email" placeholder="Email Address" />
            <img class="email-error-icon" src="./images/icon-error.svg" alt="error icon" />
            <input class="email-button" type="submit" value="" />
            <small class="email-error-text">Please provide a valid email</small>
          </form>
        </section>

        <footer class="footer">
          <p>
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >.
          </p>
          <p>
            Copyright Â©
            <script>
              document.write(new Date().getFullYear());
            </script>
            fendytan
            <a href="https://github.com/fendytan" target="_blank"> <i class="fab fa-github"></i></a>
          </p>
        </footer>
      </div>
      <div class="right hero-img-desktop"></div>
    </div>
  </body>
</html>
